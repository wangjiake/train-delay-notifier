# 电车延误检查 - 每天08:00和18:20 JST
name: Train Delay Check

on:
  schedule:
    # 08:00 JST = 23:00 UTC (前一天)
    - cron: '0 23 * * *'
    # 18:20 JST = 09:20 UTC
    - cron: '20 9 * * *'
  
  # 允许手动触发测试
  workflow_dispatch:

jobs:
  check-delays:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Check train delays
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        run: npm run check
